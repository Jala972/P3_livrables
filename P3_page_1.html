<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oh My Food</title>
    <script
      src="https://kit.fontawesome.com/54da46b3b1.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
      <header>
        <header>
            <div id="logo_header">
                <img
                  id="logo_header_img"
                  src="images/logo/ohmyfood.png"
                  alt="ohmyfood"
                />
            </div>
            <div class="container_img_title_page"> 
               
                <div id="img_header_page">
                <img
                id="img_header_page_png"
                src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="ohmyfood"
                />
                </div>
                <div class="container_title_page">
                    <div class="title_page">
                        <h1>A la Française</h1>
                     </div>
                     <div class="heart_page">
                        <i class="fa-solid fa-heart "></i>
                     </div>
                </div>
                
            </div>    
      
      </header>
      <main>
            <section>
                <div class="container_entrée">
                   <h3 class="entrée">ENTREE</h3>

                   <div class="bloc_food">
                       <div class="title_food">
                           <h4 class="title_food_bloc">Tartare de pouple acidulé</h4>
                           <p class="title_food_bloc">Aux zestes d'orange</p>
                       </div>
                       <div class="price_food">
                           <p>25€</p>
                       </div>
                   </div>


                </div>
          </section>
          
      </main>
      <footer></footer>

  </body>

  
</html>
